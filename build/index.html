<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="script.js"></script>
  </head>
  <body
    class="antialiased min-h-screen w-full bg-[#f8e9dd] flex flex-col justify-center items-center gap-5"
  >
    <header
      class="flex justify-center items-center rounded-xl bg-[#ec775f] w-96 md:w-[420px] py-5 px-6 md:px-8"
    >
    <!--BALANCE-->
      <div class="inline-flex flex-col gap-1.5">  
        <h3 class="text-[#fffaf5] text-base md:text-sm">My balance</h3>
        <p class="text-3xl md:text-2xl text-white font-bold balance">$921.48</p>
      </div>
      <div class="ml-auto w-16 md:w-14">
        <img src="img/logo.svg" alt="logo" />
      </div>
    </header>
    <main class="w-96 md:w-[420px] h-[435px] md:h-[395px] rounded-xl gap-3 bg-white py-7 px-7 overflow-hidden">
      <h2 class="text-[#382314] font-bold text-2xl">Spending - Last 7 days</h2>
      <div class="flex justify-center gap-3 items-end pt-12 md:pt-10 pb-7">
        <!--MON-->
        <div class="flex flex-col justify-center items-center gap-1 overflow-hidden">
            <div class="hidden absolute top-[341px] md:top-[325px] monday-spending">
         <div class="flex justify-center items-center w-14 h-8 bg-[#382314] rounded-md">
            <p class="text-white text-sm font-medium monday-amount">$0.00</p>
         </div>
         </div>
          <div class="w-9 md:w-10 h-14 md:h-11 rounded-lg bg-[#ec775f] overflow-hidden monday hover:opacity-70 active:opacity-70"></div>
          <p class="text-sm text-[#93867b]">mon</p>
        </div>
        <!--TUE-->
        <div class="flex flex-col justify-center items-center gap-1 overflow-hidden">
            <div class="hidden tuesday-spending absolute top-[286px] md:top-[290px]">
            <div class="flex justify-center items-center w-14 h-8 bg-[#382314] rounded-md">
                <p class="text-white text-sm font-medium tuesday-amount">$0.00</p>
             </div>
            </div>
          <div class="w-9 md:w-10 h-28 md:h-20 rounded-lg bg-[#ec775f] tuesday hover:opacity-70 active:opacity-70"></div>
          <p class="text-sm text-[#93867b]">tue</p>
        </div>
        <!--WED-->
        <div class="flex flex-col justify-center items-center gap-1">
            <div class="absolute hidden top-[238px] md:top-[250px] wednesday-spending">
                <div class="flex justify-center items-center w-14 h-8 bg-[#382314] rounded-md">
                    <p class="text-white text-sm font-medium wednesday-amount">$0.00</p>
                 </div>
                </div>
          <div class="w-9 md:w-10 h-40 md:h-[120px] rounded-lg bg-[#76b5bc] overflow-hidden wednesday hover:opacity-70 active:opacity-70"></div>
          <p class="text-sm text-[#93867b]">wed</p>
        </div>
        <!--THU-->
        <div class="flex flex-col justify-center items-center gap-1">
            <div class="hidden absolute top-[301px] md:top-[298px] thursday-spending">
                <div class="flex justify-center items-center w-12 h-8 bg-[#382314] rounded-md">
                    <p class="text-white text-sm font-medium thursday-amount">$0.00</p>
                 </div>
                </div>
          <div class="w-9
           md:w-10 h-[97px] md:h-[72px] rounded-lg bg-[#ec775f] overflow-hidden thursday hover:opacity-70 active:opacity-70"></div>
          <p class="text-sm text-[#93867b]">thu</p>
        </div>
        <!--FRI-->
        <div class="flex flex-col justify-center items-center gap-1">
            <div class="hidden absolute top-[318px] md:top-[306px] friday-spending">
                <div class="flex justify-center items-center w-12 h-8 bg-[#382314] rounded-md">
                    <p class="text-white text-sm font-medium friday-amount">$0.00</p>
                 </div>
                </div>
          <div class="w-9 md:w-10 h-20 md:h-16 rounded-lg bg-[#ec775f] overflow-hidden friday hover:opacity-70 active:opacity-70"></div>
          <p class="text-sm text-[#93867b]">fri</p>
        </div>
        <!--SAT-->
        <div class="flex flex-col justify-center items-center gap-1">
            <div class="hidden absolute top-[263px] md:top-[275px] saturday-spending">
                <div class="flex justify-center items-center w-12 h-8 bg-[#382314] rounded-md">
                    <p class="text-white text-sm font-medium saturday-amount">$0.00</p>
                 </div>
                </div>
          <div class="w-9 md:w-10 h-[135px] md:h-24 rounded-lg bg-[#ec775f] overflow-hidden saturday hover:opacity-70 active:opacity-70"></div>
          <p class="text-sm text-[#93867b]">sat</p>
        </div>
        <!--SUN-->
        <div class="flex flex-col justify-center items-center gap-1">
            <div class="hidden absolute top-[314px] md:top-[303px] sunday-spending">
                <div class="flex justify-center items-center w-12 h-8 bg-[#382314] rounded-md">
                    <p class="text-white text-sm font-medium sunday-amount">$0.00</p>
                 </div>
                </div>
          <div class="w-9 md:w-10 h-[84px] md:h-[68px] rounded-lg bg-[#ec775f] overflow-hidden sunday hover:opacity-70 active:opacity-70"></div>
          <p class="text-sm text-[#93867b]">sun</p>
        </div>
      </div>
      <hr />
      <div class="flex pt-4">
        <!--TOTAL THIS MONTH-->
        <div class="flex flex-col gap-1.5">
          <h3 class="text-base md:text-sm text-[#93867b]">Total this month</h3>
          <p class="text-4xl font-bold text-[#382314] total">$478.33</p>
        </div>
        <div class="flex flex-col justify-end items-end ml-auto">
          <p class="text-[#382314] font-bold text-sm">+2.4%</p>
          <p class="text-base md:text-sm text-[#93867b]">from last month</p>
        </div>
      </div>
    </main>
  </body>
</html>
